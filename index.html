<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header  -->
    <header>
      <div>
        <h2>My Profile</h2>
      </div>
    </header>
    <!-- set up logo with photo and name -->
    <div class="profHero">
      <div class="containerProf">
        <img src="./Assest/photo2.jpg" alt="Profile Photo" />

        <div class="name">
          <p>Andrew Phan Puspo</p>
        </div>
      </div>
    </div>

    <!-- create social media -->
    <section>
      <h2>Social Media</h2>
      <hr />
      <!-- create social media <blockquote></blockquote> -->
      <div class="mediaContainer">
        <div class="media">
          <i class="fa-regular fa-envelope fa-7x"></i>
          <div>
            <p>Email</p>
            <a href="mailto:andrewphanpuspo2000@gmail.com" target="_blank"
              ><input type="button" value="contact"
            /></a>
          </div>
        </div>

        <div class="media">
          <i class="fa-brands fa-instagram fa-7x"></i>
          <div>
            <p>Instagram</p>
            <a href="https://www.instagram.com/app11112000/" target="_blank"
              ><input type="button" value="contact"
            /></a>
          </div>
        </div>

        <div class="media">
          <i class="fa-brands fa-facebook fa-7x"></i>
          <div>
            <p>Facebook</p>
            <a
              href="https://www.facebook.com/profile.php?id=100091348956100"
              target="_blank"
              ><input type="button" value="contact"
            /></a>
          </div>
        </div>

        <div class="media">
          <i class="fa-brands fa-linkedin fa-7x"></i>
          <div>
            <p>LinkedIn</p>
            <a
              href="https://www.linkedin.com/in/andrew-phan-puspo/"
              target="_blank"
              ><input type="button" value="contact"
            /></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
